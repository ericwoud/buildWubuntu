# hostapd configuration file
bridge=br0
driver=nl80211
ctrl_interface=/var/run/hostapd
ssid=WWWWW50
country_code=US
ieee80211d=1
ieee80211h=1
hw_mode=a
channel=36
auth_algs=1
ignore_broadcast_ssid=0
wmm_enabled=1
disassoc_low_ack=1

# WPA/IEEE 802.11i
wpa=2
wpa_passphrase=justsomepassword
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
