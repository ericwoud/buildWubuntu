# hostapd configuration file
interface=wlp2s0
bridge=br0
driver=nl80211
ctrl_interface=/var/run/hostapd
ssid=WUBUNTU24
country_code=US
hw_mode=g
channel=1
auth_algs=1
ignore_broadcast_ssid=0
wmm_enabled=1
disassoc_low_ack=1

# IEEE 802.11n
ieee80211n=1
ht_capab=[LDPC][SHORT-GI-20][SHORT-GI-40]

# IEEE 802.11ac
ieee80211ac=0

# WPA/IEEE 802.11i
wpa=2
wpa_passphrase=justsomepassword
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

### Virtual SSID(s) ###
bss=guest24
ctrl_interface=/var/run/hostapd
bridge=br0
ssid=GUEST24
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP
wpa_passphrase=justsomepassword

